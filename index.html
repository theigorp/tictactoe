<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="start-controls">
            <button id="player-x">X</button>
            <button id="player-o">O</button>
            <button class="start">START</button>
        </div>
        <div class="game">
            <div class="block1 blocks" data-cell>X</div>
            <div class="block2 blocks" data-cell></div>
            <div class="block3 blocks" data-cell></div>
            <div class="block4 blocks" data-cell></div>
            <div class="block5 blocks" data-cell></div>
            <div class="block6 blocks" data-cell></div>
            <div class="block7 blocks" data-cell></div>
            <div class="block8 blocks" data-cell></div>
            <div class="block9 blocks" data-cell></div>
        </div>
    </div>
</body>
</html>
